networks:
  scass-microgrid:
    name: scass-microgrid
    driver: macvlan
    driver_opts:
      parent: eth0.2
    ipam:
      config:
        - subnet: "192.168.72.16/28"
          gateway: "192.168.72.30"
  
  scass-smarthome:
    name: scass-smarthome
    driver: macvlan
    driver_opts:
      parent: eth0.3
    ipam:
      config:
        - subnet: "192.168.72.32/28"
          gateway: "192.168.72.46"

  scass-trasmission:
    name: scass-trasmission
    driver: macvlan
    driver_opts:
      parent: eth0.4
    ipam:
      config:
        - subnet: "192.168.72.48/28"
          gateway: "192.168.72.62"
  
  scass-scada:
    name: scass-scada
    driver: macvlan
    driver_opts:
      parent: eth0.5
    ipam:
      config:
        - subnet: "192.168.72.64/28"
          gateway: "192.168.72.78"
          
  scass-generation:
    name: scass-generation
    driver: macvlan
    driver_opts:
      parent: eth0.6
    ipam:
      config:
        - subnet: "192.168.72.80/28"
          gateway: "192.168.72.94"
