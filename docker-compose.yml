  general-plc:
    container_name: General-PLC
    build:
      context: ./GeneralPLC
    networks:
      scass-scada:
        ipv4_address: "192.168.72.66"

  internal-gateway:
    container_name: I-Gateway
    image: "ubuntu:22.04"
    networks:
      scass-microgrid:
        ipv4_address: "192.168.72.30"
      scass-smarthome:
        ipv4_address: "192.168.72.46"
